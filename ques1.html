<html>

<head>
    <style>
        .inline {
            display: inline;
            background-color: red;
        }
    </style>
    <title>Difference in block and inline</title>
</head>

<body>
    <H1>INLINE EXAMPLE</H1>
    <ul>
        <li class="inline">List item One</li>
        <li class="inline">List item Two</li>
        <li class="inline">List item Three</li>
    </ul>
    <hr>
    <H1>BLOCK EXAMPLE</H1>
    <ol>
        <li style="background-color: blue;">List item One</li>
        <li style="background-color: blueviolet;">List item Two</li>
        <li style="background-color: crimson;">List item Three</li>
    </ol>
</body>

</html>
