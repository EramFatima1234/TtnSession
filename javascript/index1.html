<html>

<head>
    <title>Simple interest in Javascript</title>
    <script type="text/javascript">
        var p = parseInt(prompt("Enter Principal amount :"));

        var r = parseInt(prompt("Enter Rate :"));


        var n = parseInt(prompt("Enter Time :"));


        var simple = (p * r * n) / 100;
        document.write("Simple Interest is : " + simple);
    </script>
</head>

</html>
