<html>

<head>
    <title>Palindrome check</title>
    <script type="text/javascript">
        function palindrome(str) {
            var len = str.length;
            var loopstart = Math.floor(len / 2);

            for (var i = 0; i < loopstart; i++) {
                if (str[i] !== str[len - 1 - i]) {
                    return false;
                }
            }
            return true;
        }
        var str = prompt("enter the word: " + str);
        document.write(palindrome(str));
    </script>
</head>

</html>
