<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Form2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css?h=57032ffcd9ad376e16de6372d1de5bfd">
</head>

<body>
    <div class="team-boxed"></div>
    <div class="contact-clean">
        <form class="text-left" method="post">
            <h2 class="text-left">Bug Report</h2>
            <div class="form-group">
                <label>Title*<input class="form-control" type="text" name="title"></label style="width: 100%;">
            </div>
            <div class="form-group">
                <label>Description*<textarea class="form-control multi-line" type="text" name="description"></textarea></label style="width: 100%;">
            </div>
            <label>Operating System:
            <div class="dropdown">
                <button class="btn btn-primary btn-block btn-lg dropdown-toggle text-left" data-toggle="dropdown" aria-expanded="false" type="button">Windows XP</button></label>
                <div class="dropdown-menu" role="menu"></div>
            </div>
            <label>Product:
            <div class="dropdown"><button class="btn btn-primary btn-block btn-lg dropdown-toggle text-left" data-toggle="dropdown" aria-expanded="false" type="button">Formoid</button></label>
            <div class="dropdown-menu" role="menu"></div>
    </div><br>
    <div class="form-group"><label>Version*<input class="form-control" type="text" name="name"></label></div>
    <div class="form-group"><label>License:</label> <br>
        <div class="form-check" style="float:left"><input class="form-check-input" name="license" type="radio" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Free</label></div>
        <div class="form-check" style="float:right"><input class="form-check-input" name="license" type="radio" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Business</label></div>
    </div><br>
    <label>Severity:</label>
    <div class="dropdown"><button class="btn btn-primary btn-block btn-lg dropdown-toggle text-left" data-toggle="dropdown" aria-expanded="false" type="button">Critical</button>
        <div class="dropdown-menu" role="menu"></div>
    </div><br><label>Attachments:
            <div class="form-group"><input class="flex-grow-1" type="file"></div></label><button class="btn btn-primary text-right d-md-flex float-right" type="button">Submit</button></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
